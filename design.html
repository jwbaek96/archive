<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노션블로그 디자인</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <input id="pop_cbx_me" type="checkbox" class="dpnone">
    <header>
        <div class="me">
            <div class="me_pic">
                <img src="../assets/me4.jpg">
            </div>
            <div class="me_info">
                <span>백종훈</span>
                <span>Visual Artist · Musician · FE Developer</span>
            </div>
        </div>
    </header>

    <main class="container">
        <div id="loading" class="loading">
            <p>테스트 중...</p>
        </div>
        
        <div id="posts-container" class="posts-grid" style="display: none;">
            <!-- 여기에 블로그 포스트들이 동적으로 추가됩니다 -->
        </div>

        <div id="error" class="error" style="display: none;">
            <p>포스트를 불러올 수 없습니다. 나중에 다시 시도해주세요.</p>
        </div>
    </main>

    <footer>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
